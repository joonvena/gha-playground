name: Test

# Controls when the action will run. 
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: actions/checkout@v2
        
      - name: "Testing out"
        run: |
          echo "Hello from $CONTEXT"
        env:
          CONTEXT: ${{ toJSON(github) }} 
        
      
          
